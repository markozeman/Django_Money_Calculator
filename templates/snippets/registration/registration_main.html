{% block content %}
    <section class="main col-12">
        {% if messages %}
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: #B90000; text-align: center; font-size: 20px; font-weight: bold">{{ message }}</p>
            {% endfor %}

        {% endif %}

        <div id="profile_picture">
            <video id="video" autoplay></video>
            <button id="snap"> Posnemi profilno sliko! </button>
            <canvas id="canvas_camera"></canvas>
        </div>

        <form method="POST" action="{%  url 'registration' %}" id="registration_form">
            {%  csrf_token %}
            <div class="username">
                <h1> Uporabni≈°ko ime: </h1>
                <input type="text" name="up_ime" placeholder="Vnesite upor. ime...">
            </div>

            <div class="password">
                <h1> Geslo: </h1>
                <input type="password" name="geslo" placeholder="Vnesite geslo...">
            </div>

            <div class="password">
                <h1> Potrditev gesla: </h1>
                <input type="password" name="geslo_2" placeholder="Vnesite geslo...">
            </div>

            <div class="captcha">
                <input type="checkbox" name="captcha"> Nisem robot.
            </div>

            <div class="register">
                <input type="submit" name="sign_in" value="Vpis" onclick="Clicked(this);">
            </div>
            <div class="register">
                <input type="submit" name="register" value="Registracija" onclick="Clicked(this);">
            </div>
        </form>
    </section>
{% endblock %}
